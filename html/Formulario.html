  <main>
      <section id="formulario">
            <h3>Datos de Ingreso</h3>
               <form action="http://www.examen.com/recibir datos.php" method="get">
                <div id="formu1">
                <label for="Nombre">Nombre<input type="text" pattern="[A-Za-z]{10}" required></label>
                <label for="Apellidos">Apellidos<input type="text" required></label>
                </div>
                <div id="formu2">
                    <label for="Genero">Genero
                    <label for="Masculino" ><input type="radio">
                    Masculino</label>
                    <label for="Femenino">
                        <input type="radio"
                        checked>
                        Femenino
                    </label>
                    </label>
                </div>
                <div id="formu3">
                    <label for="Pais">Pais <select>
                        <option value="España">España</option>
                        <option value="Italia">Italia</option>
                        <option value="Francia">Francia</option>
                    </select></label><br>
                    <label for="Fecha de nacimiento">Fecha de nacimiento <input type="date" required></label>
                </div>
                <div id="formu4">
                    <label for="Email">Email<input type="email" placeholder="Verifica tu email" pattern="/^[a-z0-z._%+-]+@[a-z0-9._]+\.[a-z]{2,4}" required></label>
                </div>
                <div id="formu5">
                    <label for="Comentario"><textarea name="Comentario" id="" cols="30" rows="10" placeholder="Escriba su comentario"></textarea></label><br>
                    <label for="Recibir correo">Recibir correo<input type="checkbox"></label>
                    <label for="Avisos urgentes">Avisos urgentes<input type="checkbox"></label>
                </div>
                <div id="formu6">
                    <button>Enviar</button><button>Borrar valores</button>
                </div>
            </form>
        </section>
  </main>
